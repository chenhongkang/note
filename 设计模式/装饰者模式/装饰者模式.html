<html>
    <script>
        /**
         * 初步实现方式：在不改变原函数的基础上增添新的功能
         * 问题：
         * 实际操作起来麻烦
         * this被劫持问题
        */
       let a = function () {
           console.log(1)
       }
       let _a = a
       a = function () {
           _a()
           console.log(2)
       }
       a()
    </script>
</html>
